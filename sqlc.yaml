version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/database/migrations"
    queries: "internal/database/query.sql"
    gen:
      go:
        out: "internal/database"
        package: "database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
