version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/database/migrations"
    queries: "internal/database/query.sql"
    gen:
      go:
        out: "internal/database"
        package: "database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time" # https://github.com/sqlc-dev/sqlc/issues/814#issuecomment-3042290683
              pointer: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
